<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * {

        body {

        .container {

        .term-card.expanded {

        .term-title {

        .term-examples {

        .term-examples ul {

            padding-left: 0;
        }

        .term-examples li {
            margin-bottom: 8px;

            position: relative;
        }

        .term-examples li::before {

        .related-terms {

            border-radius: 15px;

        .related-term:hover {

        .stats {

        .stat-number {

        }

        .stat-label {

        .no-results {

            padding: 50px;

        }

        .no-results h3 {

        @media (max-width: 768px) {

            .filter-buttons {

            }

            .glossary-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .term-card.expanded {

            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="search-container">

    <script>
        const glossaryData = [
            {

                definition: "Conjunto de datos procesados y organizados que poseen significado y valor para quien los recibe. En el contexto jur√≠dico, se refiere a datos que pueden ser objeto de derechos y obligaciones.",
                examples: [
                    "Informaci√≥n personal protegida por la ley de datos",
                    "Informaci√≥n p√∫blica que debe ser transparente",
                    "Informaci√≥n confidencial en contratos"
                ],
                related: ["Protecci√≥n jur√≠dica", "Derecho de petici√≥n"]
            },
            {

                examples: [

            },
            {

                definition: "Conjunto de normas, principios y reglas que regulan una materia espec√≠fica o una instituci√≥n particular dentro del ordenamiento jur√≠dico de un Estado.",
                examples: [
                    "R√©gimen jur√≠dico de las telecomunicaciones",
                    "R√©gimen jur√≠dico de la propiedad intelectual",
                    "R√©gimen jur√≠dico de los funcionarios p√∫blicos"
                ],
                related: ["Marco constitucional", "Normatividad internacional"]
            },
            {

                category: "derecho",
                definition: "Conjunto de principios, normas y disposiciones establecidas en la Constituci√≥n que sirven como fundamento y l√≠mite para el ejercicio del poder p√∫blico y los derechos fundamentales.",
                examples: [
                    "Marco constitucional de los derechos humanos",
                    "Fundamentos constitucionales de la libertad de expresi√≥n",
                    "Principios constitucionales del debido proceso"
                ],
                related: ["Libertad de expresi√≥n", "Derecho de petici√≥n"]
            },
            {
                term: "Libertad de expresi√≥n",
                category: "derecho",
                definition: "Derecho fundamental que garantiza la facultad de las personas para expresar sus ideas, opiniones y pensamientos sin censura previa, sujeto a las responsabilidades posteriores establecidas por la ley.",
                examples: [
                    "Libertad de prensa y medios de comunicaci√≥n",
                    "Derecho a la cr√≠tica y opini√≥n p√∫blica",
                    "Expresi√≥n art√≠stica y cultural"
                ],
                related: ["Marco constitucional", "Telecomunicaciones"]
            },
            {
                term: "Derecho de petici√≥n",
                category: "derecho",
                definition: "Derecho fundamental que permite a toda persona dirigirse a las autoridades p√∫blicas para solicitar informaci√≥n, presentar quejas o requerir la adopci√≥n de decisiones administrativas.",
                examples: [
                    "Solicitud de informaci√≥n p√∫blica",
                    "Petici√≥n de revisi√≥n de decisiones administrativas",
                    "Requerimiento de servicios p√∫blicos"
                ],
                related: ["Informaci√≥n", "Marco constitucional"]
            },
            {
                term: "Telecomunicaciones",
                category: "tecnologia",
                definition: "Transmisi√≥n de informaci√≥n a distancia mediante sistemas electr√≥nicos, electromagn√©ticos u √≥pticos. Incluye servicios como telefon√≠a, internet, televisi√≥n y radio.",
                examples: [
                    "Servicios de internet y banda ancha",
                    "Telefon√≠a m√≥vil y fija",
                    "Televisi√≥n por cable y satelital"
                ],
                related: ["Criptograf√≠a", "R√©gimen jur√≠dico"]
            },
            {
                term: "Protecci√≥n jur√≠dica",
                category: "derecho",
                definition: "Sistema de garant√≠as legales que salvaguarda derechos, bienes o intereses leg√≠timos de las personas frente a posibles violaciones o amenazas.",
                examples: [
                    "Protecci√≥n de datos personales",
                    "Protecci√≥n de la propiedad intelectual",
                    "Protecci√≥n de consumidores"
                ],
                related: ["Informaci√≥n", "Derechos de autor"]
            },
            {
                term: "Implicaciones",
                category: "derecho",
                definition: "Consecuencias, efectos o resultados que se derivan de una acci√≥n, decisi√≥n o situaci√≥n jur√≠dica. En derecho, se refiere a las consecuencias legales de actos o normativas.",
                examples: [
                    "Implicaciones legales de un contrato",
                    "Consecuencias jur√≠dicas de una reforma legal",
                    "Efectos de una decisi√≥n judicial"
                ],
                related: ["R√©gimen jur√≠dico", "Normatividad internacional"]
            },
            {
                term: "Criptograf√≠a",
                category: "tecnologia",
                definition: "T√©cnica de proteger informaci√≥n mediante la transformaci√≥n de datos en un formato que solo puede ser le√≠do por quienes poseen la clave de descifrado correspondiente.",
                examples: [
                    "Cifrado de comunicaciones digitales",
                    "Firmas digitales y certificados",
                    "Protecci√≥n de transacciones bancarias"
                ],
                related: ["Telecomunicaciones", "Protecci√≥n jur√≠dica"]
            },
            {
                term: "Propiedad industrial",
                category: "propiedad",
                definition: "Rama de la propiedad intelectual que protege las creaciones aplicadas a la industria, incluyendo invenciones, marcas, dise√±os industriales y denominaciones de origen.",
                examples: [
                    "Patentes de invenci√≥n",
                    "Marcas comerciales",
                    "Dise√±os industriales"
                ],
                related: ["Patentes", "Marcas"]
            },
            {
                term: "Derechos de autor",
                category: "propiedad",
                definition: "Conjunto de prerrogativas morales y patrimoniales que la ley reconoce a los autores sobre sus obras literarias, art√≠sticas o cient√≠ficas, as√≠ como a sus herederos o derechohabientes.",
                examples: [
                    "Protecci√≥n de obras literarias",
                    "Derechos sobre composiciones musicales",
                    "Protecci√≥n de software y programas"
                ],
                related: ["Copyright", "Copyleft"]
            },
            {
                term: "Marcas",
                category: "propiedad",
                definition: "Signos distintivos que identifican productos o servicios en el mercado, distingui√©ndolos de los de la competencia. Pueden ser palabras, s√≠mbolos, colores o combinaciones de estos elementos.",
                examples: [
                    "Marcas comerciales de productos",
                    "Marcas de servicios",
                    "Marcas colectivas y de certificaci√≥n"
                ],
                related: ["Propiedad industrial", "Patentes"]
            },
            {
                term: "Patentes",
                category: "propiedad",
                definition: "T√≠tulos de propiedad industrial que otorgan a su titular el derecho exclusivo de explotar una invenci√≥n por un per√≠odo determinado, a cambio de revelar p√∫blicamente la invenci√≥n.",
                examples: [
                    "Patentes de invenci√≥n tecnol√≥gica",
                    "Patentes farmac√©uticas",
                    "Patentes de software"
                ],
                related: ["Propiedad industrial", "Marcas"]
            },
            {
                term: "Copyright",
                category: "propiedad",
                definition: "Sistema anglosaj√≥n de protecci√≥n de derechos de autor que otorga al titular derechos exclusivos sobre la reproducci√≥n, distribuci√≥n y comunicaci√≥n p√∫blica de obras originales.",
                examples: [
                    "Copyright en obras cinematogr√°ficas",
                    "Protecci√≥n de contenido digital",
                    "Derechos sobre publicaciones"
                ],
                related: ["Derechos de autor", "Copyleft"]
            },
            {
                term: "Copyleft",
                category: "propiedad",
                definition: "M√©todo de hacer que un programa o trabajo sea libre, requiriendo que todas las versiones modificadas y extendidas del mismo tambi√©n sean libres bajo los mismos t√©rminos.",
                examples: [
                    "Licencias GPL para software",
                    "Creative Commons con copyleft",
                    "Obras culturales con licencia libre"
                ],
                related: ["Copyright", "Derechos de autor"]
            },
            {
                term: "Normatividad internacional",
                category: "derecho",
                definition: "Conjunto de normas, tratados, convenios y acuerdos internacionales que regulan las relaciones entre Estados y establecen est√°ndares comunes en diversas materias.",
                examples: [
                    "Tratados de libre comercio",
                    "Convenios de propiedad intelectual",
                    "Acuerdos de derechos humanos"
                ],
                related: ["R√©gimen jur√≠dico", "Implicaciones"]
            }
        ];

        let filteredData = [...glossaryData];
        let expandedCard = null;

        function renderGlossary() {
            const grid = document.getElementById('glossaryGrid');
            
            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron resultados</h3>
                        <p>Intenta con otros t√©rminos de b√∫squeda</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredData.map(item => `
                <div class="term-card" data-term="${item.term}" onclick="toggleCard(this)">
                    <div class="term-title">
                        ${item.term}
                        <span class="term-category">${getCategoryLabel(item.category)}</span>
                    </div>
                    <div class="term-definition">${item.definition}</div>
                    <div class="term-examples">
                        <h4>Ejemplos:</h4>
                        <ul>
                            ${item.examples.map(example => `<li>${example}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="related-terms">
                        ${item.related.map(related => `<span class="related-term" onclick="event.stopPropagation(); searchTerm('${related}')">${related}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function getCategoryLabel(category) {
            const labels = {
                'derecho': 'Derecho',
                'tecnologia': 'Tecnolog√≠a',
                'propiedad': 'Propiedad Intelectual'
            };
            return labels[category] || category;
        }

        function toggleCard(card) {
            const allCards = document.querySelectorAll('.term-card');
            
            if (expandedCard === card) {
                card.classList.remove('expanded');
                expandedCard = null;
            } else {
                allCards.forEach(c => c.classList.remove('expanded'));
                card.classList.add('expanded');
                expandedCard = card;
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function filterByCategory(category) {
            if (category === 'all') {
                filteredData = [...glossaryData];
            } else {
                filteredData = glossaryData.filter(item => item.category === category);
            }
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.term.toLowerCase().includes(searchTerm) ||
                    item.definition.toLowerCase().includes(searchTerm)
                );
            }
            
            renderGlossary();
        }

        function searchTerm(term) {
            document.getElementById('searchInput').value = term;
            filteredData = glossaryData.filter(item => 
                item.term.toLowerCase().includes(term.toLowerCase()) ||
                item.definition.toLowerCase().includes(term.toLowerCase())
            );
            renderGlossary();
        }

        function updateStats() {
            document.getElementById('visibleTerms').textContent = filteredData.length;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').getAttribute('data-category');
            
            if (activeCategory === 'all') {
                filteredData = glossaryData;
            } else {
                filteredData = glossaryData.filter(item => item.category === activeCategory);
            }
            
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.term.toLowerCase().includes(searchTerm) ||
                    item.definition.toLowerCase().includes(searchTerm)
                );
            }
            
            renderGlossary();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterByCategory(this.getAttribute('data-category'));
            });
        });

        // Inicializar
        renderGlossary();
    </script>
</body>
</html>
